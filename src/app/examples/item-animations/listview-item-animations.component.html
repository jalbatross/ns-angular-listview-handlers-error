<ActionBar title="Item Animations">
    <NavigationButton text="Back" icon="res://ic_arrow_back_black_24dp" (tap)="onNavigationButtonTap()"></NavigationButton>

    <ActionItem *tkIfAndroid text="Default" android.position="popup" (tap)="onDefaultTap()"></ActionItem>
    <ActionItem *tkIfAndroid text="Fade" android.position="popup" (tap)="onFadeTap()"></ActionItem>
    <ActionItem *tkIfAndroid text="Scale" android.position="popup" (tap)="onScaleTap()"></ActionItem>
    <ActionItem *tkIfAndroid text="Slide" android.position="popup" (tap)="onSlideTap()"></ActionItem>

    <ActionItem *tkIfIOS text="Options" ios.position="right" (tap)="onOptionsTapped()"></ActionItem>
</ActionBar>
<GridLayout orientation="vertical" rows="50, *">
    <StackLayout class="buttonStackLayout">
        <StackLayout row="0" orientation="horizontal" horizontalAlignment="center">
            <Button text="ADD" (tap)="onAddItemClick()" ios:class="iosButton"></Button>
            <Button text="DEL" (tap)="onRemoveItemClick()" ios:class="iosButton"></Button>
            <Button text="UPDATE" (tap)="onUpdateItemClick()" ios:class="iosButton"></Button>
            <Button text="RESET" (tap)="onResetClick()" ios:class="iosButton"></Button>
        </StackLayout>
    </StackLayout>
    <RadListView [items]="dataItems" row="1">
        <ListViewLinearLayout tkListViewLayout scrollDirection="Vertical" [itemInsertAnimation]="itemInsertAnimation" [itemDeleteAnimation]="itemDeleteAnimation"></ListViewLinearLayout>
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout orientation="vertical">
                <Label class="nameLabel" [text]="item.name"></Label>
                <Label class="descriptionLabel" [text]="item.description"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
