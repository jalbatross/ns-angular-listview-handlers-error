<GridLayout tkExampleTitle tkToggleNavButton>
    <RadListView #optionsListView selectionBehavior="Press" (loaded)="onLoaded()" [items]="dataItems" (itemTap)="onItemTap($event)">
        <ng-template tkListItemTemplate let-item="item">
            <StackLayout>
                <Label class="titleLabel" [text]="item" textWrap="true"></Label>
            </StackLayout>
        </ng-template>
    </RadListView>
</GridLayout>
